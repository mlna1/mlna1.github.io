<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../semana 1/imagens/favicon.ico" type="image/x-icon">
    <title>Bacondev</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/cafe.png"> <!--Sempre o de menor tamanho primeiro-->
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/m4v">
        <source src="midia/meu_video.mp4" type="video/webm">
        <source src="midia/meu_video.mp4" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--Não é recomendado, porque gasta muito, dinheiro e espaço-->

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
